plugins {
    id 'java'
    id 'application'
}

group 'ru.skroba'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

application {
    mainClass = 'ru.skroba.Visualizer'
}

test {
    useJUnitPlatform()
}